<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Learning UT</title>
    <link rel="stylesheet" href="/index.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #E0E0F8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .forgot-password-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #111827;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-button {
            width: 100%;
            padding: 0.875rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .form-button:hover:not(:disabled) {
            background: #5568d3;
        }

        .form-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .code-input-container {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .code-digit {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
        }

        .code-digit:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="logo-section">
            <div class="logo">Learning UT</div>
        </div>

        <div id="step1" style="display: block;">
            <h1 class="form-title">Recuperar Contraseña</h1>
            <p class="form-subtitle">
                Ingresa tu correo corporativo para recibir un código de recuperación.
            </p>

            <div id="alertContainer"></div>

            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Correo Electrónico Corporativo</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="usuario@lulearning.com"
                        required
                    >
                </div>

                <button type="submit" class="form-button" id="submitButton">
                    Enviar código
                </button>
            </form>

            <div class="back-link">
                <a href="/login">Volver al inicio de sesión</a>
            </div>
            <div class="back-link" style="margin-top: 0.5rem;">
                <a href="/courses">Ver catálogo de cursos</a>
            </div>
        </div>

        <div id="step2" style="display: none;">
            <h1 class="form-title">Verificar Código</h1>
            <p class="form-subtitle">
                Ingresa el código de 6 dígitos. Revisa los logs del servidor.
            </p>

            <div id="alertContainer2"></div>

            <form id="verifyCodeForm" onsubmit="handleVerifyCode(event)">
                <div class="code-input-container">
                    <input type="text" maxlength="1" class="code-digit" id="digit1" oninput="moveToNext(this, 'digit2')" onkeydown="handleBackspace(event, null, 'digit2')">
                    <input type="text" maxlength="1" class="code-digit" id="digit2" oninput="moveToNext(this, 'digit3')" onkeydown="handleBackspace(event, 'digit1', 'digit3')">
                    <input type="text" maxlength="1" class="code-digit" id="digit3" oninput="moveToNext(this, 'digit4')" onkeydown="handleBackspace(event, 'digit2', 'digit4')">
                    <input type="text" maxlength="1" class="code-digit" id="digit4" oninput="moveToNext(this, 'digit5')" onkeydown="handleBackspace(event, 'digit3', 'digit5')">
                    <input type="text" maxlength="1" class="code-digit" id="digit5" oninput="moveToNext(this, 'digit6')" onkeydown="handleBackspace(event, 'digit4', 'digit6')">
                    <input type="text" maxlength="1" class="code-digit" id="digit6" oninput="submitIfComplete()" onkeydown="handleBackspace(event, 'digit5', null)">
                </div>

                <button type="submit" class="form-button" id="verifyButton">
                    Verificar código
                </button>
            </form>

            <div class="back-link">
                <a href="#" onclick="goBackToStep1(); return false;">Volver atrás</a>
            </div>
        </div>
    </div>

    <script>
        let userEmail = '';

        async function handleForgotPassword(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const submitButton = document.getElementById('submitButton');
            const alertContainer = document.getElementById('alertContainer');

            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            alertContainer.innerHTML = '';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    userEmail = email;
                    showAlert(alertContainer, 'success', data.message);
                    setTimeout(() => {
                        document.getElementById('step1').style.display = 'none';
                        document.getElementById('step2').style.display = 'block';
                        document.getElementById('digit1').focus();
                    }, 2000);
                } else {
                    showAlert(alertContainer, 'error', data.error);
                    submitButton.disabled = false;
                    submitButton.textContent = 'Enviar código';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert(alertContainer, 'error', 'Error al solicitar código de recuperación.');
                submitButton.disabled = false;
                submitButton.textContent = 'Enviar código';
            }
        }

        async function handleVerifyCode(event) {
            event.preventDefault();

            const code = getCodeFromInputs();
            if (code.length !== 6) {
                showAlert(document.getElementById('alertContainer2'), 'error', 'Por favor ingresa el código completo.');
                return;
            }

            const verifyButton = document.getElementById('verifyButton');
            const alertContainer = document.getElementById('alertContainer2');

            verifyButton.disabled = true;
            verifyButton.textContent = 'Verificando...';
            alertContainer.innerHTML = '';

            try {
                const response = await fetch('/api/auth/verify-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmail, code })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(alertContainer, 'success', data.message);
                    setTimeout(() => {
                        window.location.href = `/reset-password?token=${data.resetToken}`;
                    }, 1500);
                } else {
                    showAlert(alertContainer, 'error', data.error);
                    verifyButton.disabled = false;
                    verifyButton.textContent = 'Verificar código';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert(alertContainer, 'error', 'Error al verificar código.');
                verifyButton.disabled = false;
                verifyButton.textContent = 'Verificar código';
            }
        }

        function moveToNext(current, nextId) {
            if (current.value.length === 1 && nextId) {
                document.getElementById(nextId).focus();
            }
        }

        function handleBackspace(event, prevId, nextId) {
            if (event.key === 'Backspace') {
                if (event.target.value === '' && prevId) {
                    event.preventDefault();
                    document.getElementById(prevId).focus();
                }
            } else if (event.key === 'ArrowLeft' && prevId) {
                event.preventDefault();
                document.getElementById(prevId).focus();
            } else if (event.key === 'ArrowRight' && nextId) {
                event.preventDefault();
                document.getElementById(nextId).focus();
            }
        }

        function submitIfComplete() {
            const code = getCodeFromInputs();
            if (code.length === 6) {
                document.getElementById('verifyCodeForm').dispatchEvent(new Event('submit'));
            }
        }

        function getCodeFromInputs() {
            let code = '';
            for (let i = 1; i <= 6; i++) {
                code += document.getElementById(`digit${i}`).value;
            }
            return code;
        }

        function goBackToStep1() {
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step1').style.display = 'block';
            document.getElementById('alertContainer2').innerHTML = '';
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`digit${i}`).value = '';
            }
        }

        function showAlert(container, type, message) {
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
