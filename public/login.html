<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Learning UT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #E0E0F8 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-width-md p-8 max-w-md">
        <div class="text-center mb-8">
            <img src="Logo.jpg" alt="Logo LU" class="h-16 w-16 mx-auto rounded-full mb-4">
            <h2 class="text-3xl font-extrabold text-gray-900">Iniciar Sesión</h2>
            <p class="text-gray-500 text-sm mt-2">Accede a tu cuenta de Learning UT</p>
        </div>

        <div id="message" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent outline-none transition"
                    placeholder="tu.correo@lulearning.com"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent outline-none transition"
                    placeholder="Tu contraseña"
                >
            </div>

            <div class="text-right">
                <a href="/forgot-password" class="text-sm text-purple-600 hover:text-purple-700 font-medium">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition duration-300 transform hover:scale-105"
            >
                Iniciar Sesión
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                ¿No tienes cuenta? 
                <a href="/register" class="font-medium text-purple-600 hover:text-purple-700">Regístrate aquí</a>
            </p>
        </div>

        <div class="mt-4 text-center">
            <a href="/courses" class="text-sm text-gray-500 hover:text-gray-700">Ver catálogo de cursos</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `mb-4 p-3 rounded-lg text-sm ${
                type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'
            }`;
            messageDiv.classList.remove('hidden');
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Inicio de sesión exitoso. Redirigiendo...', 'success');
                    
                    localStorage.setItem('userLoggedIn', 'true');
                    localStorage.setItem('userName', `${data.user.firstName} ${data.user.lastName}`);
                    localStorage.setItem('userRole', data.user.role);
                    localStorage.setItem('token', data.token);

                    setTimeout(() => {
                        switch(data.user.role) {
                            case 'admin':
                                window.location.href = '/dashboard/admin';
                                break;
                            case 'instructor':
                                window.location.href = '/dashboard/instructor';
                                break;
                            case 'student':
                                window.location.href = '/dashboard/student';
                                break;
                            default:
                                window.location.href = '/courses';
                        }
                    }, 1000);
                } else {
                    showMessage(data.error || 'Error al iniciar sesión', 'error');
                }
            } catch (error) {
                console.error('[v0] Error:', error);
                showMessage('Error de conexión. Verifica que el servidor esté ejecutándose.', 'error');
            }
        });
    </script>
</body>
</html>
