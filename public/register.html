<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Learning UT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #E0E0F8 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <img src="Logo.jpg" alt="Logo LU" class="h-16 w-16 mx-auto rounded-full mb-4">
            <h2 class="text-3xl font-extrabold text-gray-900">Crear Cuenta</h2>
            <p class="text-gray-500 text-sm mt-2">Únete a Learning UT</p>
        </div>

        <div id="message" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                <input 
                    type="text" 
                    id="firstName" 
                    name="firstName" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent outline-none transition"
                    placeholder="Tu nombre"
                >
            </div>

            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Apellido</label>
                <input 
                    type="text" 
                    id="lastName" 
                    name="lastName" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent outline-none transition"
                    placeholder="Tu apellido"
                >
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent outline-none transition"
                    placeholder="tu.correo@lulearning.com"
                >
                <p class="text-xs text-gray-500 mt-1">Solo correos @lulearning.com</p>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent outline-none transition"
                    placeholder="Mínimo 6 caracteres"
                >
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Rol</label>
                <select 
                    id="role" 
                    name="role" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent outline-none transition"
                >
                    <option value="">Selecciona un rol</option>
                    <option value="student">Estudiante</option>
                    <option value="instructor">Maestro</option>
                </select>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition duration-300 transform hover:scale-105"
            >
                Registrarse
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                ¿Ya tienes cuenta? 
                <a href="/login" class="font-medium text-purple-600 hover:text-purple-700">Inicia sesión aquí</a>
            </p>
        </div>

        <div class="mt-4 text-center">
            <a href="/courses" class="text-sm text-gray-500 hover:text-gray-700">Ver catálogo de cursos</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `mb-4 p-3 rounded-lg text-sm ${
                type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'
            }`;
            messageDiv.classList.remove('hidden');
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ firstName, lastName, email, password, role }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Registro exitoso. Redirigiendo al inicio de sesión...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    showMessage(data.error || 'Error al registrarse', 'error');
                }
            } catch (error) {
                console.error('[v0] Error:', error);
                showMessage('Error de conexión. Verifica que el servidor esté ejecutándose.', 'error');
            }
        });
    </script>
</body>
</html>
