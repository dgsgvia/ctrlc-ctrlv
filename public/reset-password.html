<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Learning UT</title>
    <link rel="stylesheet" href="/index.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #E0E0F8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-password-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #111827;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-button {
            width: 100%;
            padding: 0.875rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .form-button:hover:not(:disabled) {
            background: #5568d3;
        }

        .form-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .password-requirements {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .password-requirements ul {
            margin: 0.5rem 0 0 1.5rem;
            padding: 0;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="logo-section">
            <div class="logo">Learning UT</div>
        </div>

        <h1 class="form-title">Restablecer Contraseña</h1>
        <p class="form-subtitle">
            Ingresa tu nueva contraseña.
        </p>

        <div id="alertContainer"></div>

        <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label class="form-label" for="newPassword">Nueva Contraseña</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    class="form-input" 
                    placeholder="Ingresa tu nueva contraseña"
                    required
                    minlength="8"
                >
                <div class="password-requirements">
                    <ul>
                        <li>Mínimo 8 caracteres</li>
                        <li>Se recomienda usar mayúsculas, minúsculas y números</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirmar Contraseña</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    class="form-input" 
                    placeholder="Confirma tu nueva contraseña"
                    required
                    minlength="8"
                >
            </div>

            <button type="submit" class="form-button" id="submitButton">
                Restablecer contraseña
            </button>
        </form>

        <div class="back-link">
            <a href="/login">Volver al inicio de sesión</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        if (!resetToken) {
            window.location.href = '/forgot-password';
        }

        async function handleResetPassword(event) {
            event.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitButton = document.getElementById('submitButton');
            const alertContainer = document.getElementById('alertContainer');

            alertContainer.innerHTML = '';

            if (newPassword !== confirmPassword) {
                showAlert(alertContainer, 'error', 'Las contraseñas no coinciden.');
                return;
            }

            if (newPassword.length < 8) {
                showAlert(alertContainer, 'error', 'La contraseña debe tener al menos 8 caracteres.');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Restableciendo...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        resetToken,
                        newPassword 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(alertContainer, 'success', data.message + ' Redirigiendo al inicio de sesión...');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(alertContainer, 'error', data.error);
                    submitButton.disabled = false;
                    submitButton.textContent = 'Restablecer contraseña';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert(alertContainer, 'error', 'Error al restablecer contraseña.');
                submitButton.disabled = false;
                submitButton.textContent = 'Restablecer contraseña';
            }
        }

        function showAlert(container, type, message) {
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
